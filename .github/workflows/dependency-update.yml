name: Dependency Update

on:
  schedule:
    # Run every Monday at 9am UTC
    - cron: '0 9 * * 1'
  workflow_dispatch: # Allow manual trigger

jobs:
  update-dependencies:
    name: Update Dependencies
    runs-on: ubuntu-latest
    timeout-minutes: 15

    steps:
      - name: Checkout code
        uses: actions/checkout@v4
        with:
          ref: master

      - name: Setup pnpm
        uses: pnpm/action-setup@v3
        with:
          version: 10

      - name: Setup Node.js
        uses: actions/setup-node@v4
        with:
          node-version: '20'
          cache: 'pnpm'

      - name: Install dependencies
        run: pnpm install --frozen-lockfile

      - name: Check for outdated dependencies
        id: check-outdated
        run: |
          echo "Checking for outdated dependencies..."
          pnpm outdated --format json > outdated.json || true
          cat outdated.json

      - name: Update patch and minor versions only
        run: |
          echo "Updating patch and minor versions (safer than --latest)"
          pnpm update

      - name: Run type check
        run: pnpm exec tsc --noEmit

      - name: Run build
        run: pnpm run build

      - name: Create Pull Request
        uses: peter-evans/create-pull-request@v6
        with:
          token: ${{ secrets.GITHUB_TOKEN }}
          commit-message: 'chore(deps): update dependencies'
          title: 'chore(deps): update dependencies'
          body: |
            ## Automated Dependency Update
            
            This PR updates patch and minor versions of dependencies (major updates excluded for safety).
            
            ### Changes
            - Updated dependencies within their semver ranges
            - Type check passed ✅
            - Build passed ✅
            
            ### Next Steps
            1. Review the changes
            2. Test locally if needed
            3. Check for any major version updates that should be done separately
            4. Merge if all checks pass
            
            > **Note:** Major version updates are excluded to prevent breaking changes. 
            > Review major updates manually using `pnpm outdated` and update selectively.
            
            Co-Authored-By: Warp <agent@warp.dev>
          branch: chore/update-dependencies
          delete-branch: true
          labels: |
            dependencies
            automated
